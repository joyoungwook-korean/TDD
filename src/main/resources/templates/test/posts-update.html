<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{test/content/content}">

<div layout:fragment="testcontent">
    <h1>게시글 수정</h1>
  <form>
  <div class="form-group">
    <label for="id">글 번호</label>
    <input type="text" class="form-control" id="id" th:value="${post.getId()}" readonly>
  </div>
  <div class="form-group">
    <label for="title">글제목</label>
    <input type="text" class="form-control" id="title" th:value="${post.getTitle()}">
  </div>
  <div class="form-group">
    <label for="author">글쓴이</label>
    <input type="text" class="form-control" id="author" th:value="${post.getAuthor()}" readonly>
  </div>
  <div class="form-group">
    <label for="content">내용</label>
    <textarea class="form-control" id="content" th:text="${post.getContent()}">
    </textarea>
  </div>
  </form>
  <a href="/" role="button" class="btn btn-danger">취소</a>
  <button type="button" class="btn btn-primary" id="btn-update">수정</button>
  <button type="button" class="btn btn-secondary" id="btn-delete">삭제</button>
</div>

<th:block layout:fragment="custom_js">
  <script th:src="@{/js/app/index.js}"></script>
</th:block>

</html>
